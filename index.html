<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="/src/main.css" />
</head>
<body>
    <main>
        <section>
            <h1>Mortgage calculator</h1>
           
            <div class="wrapper">
              <form action="" method="get" id="mortgageForm">
          
                <div>
                  <label for="loanAmount">Loan Amount:</label>
                  <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter Loan Amount here" min="1" max="100" />
                </div>
                
                <div>
                    <label for="interestRate">Interest Rate %</label>
                    <input type="number" id="interestRate" name="interestRate" placeholder="Enter Interest rate here" min="1" max="100" />
                </div>
          
                 <div>
                    <label for="lenghtLoan">Loan Lenght (years):</label>
                    <input type="number" id="lengthLoan" name="lenghtLoan" placeholder="Enter Lenght Loan here" min="1" max="100" />
                </div>
              
                <div>
                  <label for="insurance">Mortgage Insurance Monthly cost: (optional)</label>
                  <input type="number" id="insurance" name="insurance" placeholder="Enter Insurance cost here" min="1" max="100" />
              </div>

                <input type="button" id="submit" value="Calculate"/>

                <p class="result" id="resultText"></p> 

              </form>    
            </div>
            
          </section>

    </main>
    <script src="/src/main.js" defer></script>

</body>
</html>
